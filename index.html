<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./js/app.js"></script>
    <title>Battleship!</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    
    <div class="container-grid">
        <h1>Battleshiiip!</h1>
            
        <div id="main">
            <div class="won">
                <h2><span class="winnerTurn"></span> won the game!</h2>
                <p class="messageEnd"></p>
                <div id="replayGame"><i class="far fa-play-circle"></i></div>
            </div>
            <div class="rules">
                <img src="./img/follow-simple-rules-you-must.jpg" alt="Yoda explaining the Rules.">
                <ul>
                    <li><i class="fas fa-ship"></i> You are the leader of 5 ships</li>
                    <li><i class="fas fa-ship"></i> You can shot once per ship every turn!</li>
                    <li><i class="fas fa-ship"></i> <span class="hit">Red</span> is a hit, <span class="miss">White</span> is a miss</li>
                    <li><i class="fas fa-ship"></i> Your can randomize the placement of your ships!</li>
                </ul>
            </div>
        </div>
        <div class="recap">
            <h4>Computer:</h4>
            <p>Hit: <span id="compHits"></span></p>
            <p>Miss: <span id="compMiss"></span></p>
            <p>Remaining ships: <span id="compShips"></span></p>
            <h4>Player:</h4>
            <p>Hit: <span id="playHits"></span></p>
            <p>Miss: <span id="playMiss"></span></p>
            <p>Remaining ships: <span id="playShips"></span></p>

        </div>
        <div id="randomizer"><i class="fas fa-random"></i></div>
        <div id="startGame"><i class="far fa-play-circle"></i></div>
        <div class="playerBoard"></div>
        <div class="shipsBoard dropzone" dropzone="move"></div>
        <div id="computerInfos"></div>

        <button id="fire"><i class="fas fa-bomb"></i> </button>
        <button id="start">I'm ready!</button>
        <button id="rules">Rules</button>
    </div>
  
</body>
</html>
