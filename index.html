<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./js/app.js"></script>
    <title>Battleship!</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="container-grid">
        
        <div class="recap">
            <h4>Computer:</h4>
            <p>Hits: <span id="compHits"></span></p>
            <p>Miss: <span id="compMiss"></span></p>
            <p>Remaining ships: <span id="compShips"></span></p>
            <h4>Player:</h4>
            <p>Hits: <span id="playHits"></span></p>
            <p>Miss: <span id="playMiss"></span></p>
            <p>Remaining ships: <span id="playShips"></span></p>

        </div>
        <div id="randomizer"><i class="fas fa-random"></i></div>
        <div class="playerBoard"></div>
        <div class="shipsBoard dropzone" dropzone="move"></div>
        <div id="computerInfos"></div>

        <button id="fire">Fire! <i class="fas fa-bomb"></i> </button>
        <button id="start">Start Playing!</button>
        <button id="rules">Rules</button>
    </div>
  
</body>
</html>
